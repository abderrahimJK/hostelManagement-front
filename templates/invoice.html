    <script>
        //get info of user from local storage
        var user = JSON.parse(localStorage.getItem('user'));
        //create element html and append it in invoice
        p = document.createElement('p');
        p.innerHTML = 'Name: ' + user.fullName;
        document.querySelector('.invoice-customer').appendChild(p);
        p = document.createElement('p');
        p.innerHTML = 'Date: ' + new Date().toISOString().slice(0, 10);
        document.querySelector('.invoice-detail').appendChild(p);
        totalPrice=0;
        user_id=user.id;
        fetch('http://localhost:8090/booking/user/'+user_id)
            .then(response => response.json())
            .then(data => {
                data.forEach(element => {
                    
                    if(element.hotels.length>0){
                        
                        totalPrice+=element.totalPrice;
                    }
                    
                    if(element.restaurants.length>0){
                        totalPrice+=element.totalPrice;

                    }
                    if(element.activities.length>0){
                        totalPrice+=element.totalPrice;
                    }
                    if(element.guides.length>0){
                        totalPrice+=element.totalPrice;
                    }
                });
                    p=document.createElement('h5');
                    p.innerHTML = 'Total Amount: ' + totalPrice;
                    document.querySelector('.invoice-detail').appendChild(p);
                                                           
            })
            .catch(error => {});



    </script>
