<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Restaurants au Maroc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: rgb(122, 183, 48);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgb(122, 183, 48);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6faa2e;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Réservez votre restaurant au Maroc</h1>
    </header>

    <main>
        <section id="restaurants">
            <h2>Réservez votre restaurant</h2>
            <form action="" method="post">
                <label for="restaurant">Choisissez un restaurant :</label>
                <select id="restaurant" name="restaurant">
                    <option value="dar_yacout">Dar Yacout - Marrakech</option>
                    <option value="la_villa_des_orangers">La Villa des Orangers - Marrakech</option>
                    <option value="le_kilomètre_25">Le Kilomètre 25 - Casablanca</option>
                    <option value="el_fenn">El Fenn - Marrakech</option>
                    <option value="chez_gaby">Chez Gaby - Rabat</option>
                    <option value="le_foundouk">Le Foundouk - Marrakech</option>
                </select>

                <label for="reservation_date">Date de réservation :</label>
                <input type="date" id="reservation_date" name="reservation_date">

                <label for="time">Heure :</label>
                <input type="time" id="time" name="time">

                <label for="diners">Nombre de personnes :</label>
                <input type="number" id="diners" name="diners" min="1" max="20">

                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Réservation Maroc</p>
    </footer>
</body>
</html>
