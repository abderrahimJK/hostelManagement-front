                <div class="mb-3">

                <div class="d-grid gap-2 d-flex justify-content-between">
                    <button  class="btn btn-primary" type="button" onclick="saveguide()">Add</button>
                    <button class="btn btn-danger" type="button" onclick="window.location.href = './aguide.html';">Cancel</button>
                </div>
                <script>

                    // Function to save the guide
                    function saveguide() {
                        const urlParams = new URLSearchParams(window.location.search);
                        const guideId = urlParams.get('id');
                        const guide = {
                            id: Number(guideId),
                            name: document.getElementById('name').value,
                            address: document.getElementById('address').value,
                            phone: document.getElementById('tele').value,
                            email: document.getElementById('email').value,
                        };
                        

                        fetch('http://localhost:8090/guide/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(guide),
                        })
                        .then(data => {
                            window.location.href = './aguides.html';
                           
                        })
                        .catch((error) => {
                            window.location.href = './aguides.html';
                        });
                    }
        
                </script>
