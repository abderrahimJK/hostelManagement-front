            <div class="container pt-5">
                <button class="btn btn-success mb-2" onclick="window.location.href = 'add-restau.html';">Add Restaurant</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Cuisine</th>            
                            <th>Rating</th>            
                            <th>Price</th>            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="restauTableBody">
                        <!-- Hotels will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <script>
                // Fetch hotels from the server
                fetch('http://localhost:8090/restaurant/all')
                    .then(response => response.json())
                    .then(data => {
                        const restauTableBody = document.getElementById('restauTableBody');
                        data.forEach(restau => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${restau.id}</td>
                                <td>${restau.name}</td>
                                <td>${restau.location}</td>
                                <td>${restau.cuisine}</td>
                                <td>${restau.rating}</td>
                                <td>${restau.price}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="window.location.href = 'edit-restau.html?id=${restau.id}';" >Edit</button>
                                    <button class="btn btn-danger" onclick="deleterestau(${restau.id});">Delete</button>
                                </td>
                                </td>
                            `;
                            restauTableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                });
               //delete restau
                function deleterestau(id) {
                 fetch(`http://localhost:8090/restaurant/delete/${id}`, {
                      method: 'DELETE',
                 })
                 .then(response => response.json())
                 .then(data => {
                      console.log('Success:', data);
                      window.location.reload();
                 })
                 .catch((error) => {
                      console.error('Error:', error);
                 });}
            </script>
