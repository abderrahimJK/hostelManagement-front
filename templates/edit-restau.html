            <form>
                <div class="mb-3">

                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Rating</label>
                    <input type="text" class="form-control" id="rating" name="rating" value="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" name="price" value="">
                </div>
                
                <div class="d-grid gap-2 d-flex justify-content-between">
                    <button  class="btn btn-primary" type="button" onclick="saveHotel()">Edit</button>
                    <button class="btn btn-danger" type="button" onclick="window.location.href = './ahotel.html';">Cancel</button>
                </div>
                <script>
                    // Get the hotelId from the URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const hotelId = urlParams.get('id');

                    // Function to save the hotel
                    function saveHotel() {
                        const urlParams = new URLSearchParams(window.location.search);
                        const restauId = urlParams.get('id');
                        const restau = {
                            id: Number(hotelId),
                            name: document.getElementById('name').value,
                            location: document.getElementById('location').value,
                            cuisine: document.getElementById('cuisine').value,
                            rating: Number(document.getElementById('rating').value),
                            price: Number(document.getElementById('price').value),
                        };
                        

                        fetch('http://localhost:8090/restaurant/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(restau),
                        })
                        .then(data => {
                            window.location.href = './arestaurant.html';
                           
                        })
                        .catch((error) => {
                            window.location.href = './arestaurant.html';
                        });
                    }

                    function getHotels(id) {
                        return fetch('http://localhost:8090/restaurant/' + id)
                            .then(response => response.json())
                            .then(data => {
                                return data;
                            })
                            .catch(error => {
                                console.error(error);
                            });
                    }

                    // Fetch the hotel data
                    getHotels(hotelId).then(hotel => {
                        document.getElementById('name').value = hotel.name;
                        document.getElementById('location').value = hotel.location;
                        document.getElementById('cuisine').value = hotel.cuisine;
                        document.getElementById('rating').value = hotel.rating;
                        document.getElementById('price').value = hotel.price;
                    });
        
                </script>
