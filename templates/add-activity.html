        <div class="container border mt-5 p-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" value="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Location</label>

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">description</label>
                    <input type="text" class="form-control" id="description" name="description" value="">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Image</label>
                    <input class="form-control" type="file" id="image">
                </div>
                <div class="d-grid gap-2 d-flex justify-content-between">
                    <button  class="btn btn-primary" type="button" onclick="saveactivity()">Add</button>
                    <button class="btn btn-danger" type="button" onclick="window.location.href = './aactivity.html';">Cancel</button>
                </div>
                <script>
                    // Get the activityId from the URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const activityId = urlParams.get('id');

                    // Function to save the activity
                    function saveactivity() {
                        const activity = {
                            id: Number(activityId),
                            name: document.getElementById('name').value,
                            location: document.getElementById('location').value,
                            description: document.getElementById('description').value,
                            image:null
                        };
                         //image to base 64
                         const file = document.getElementById('image').files[0];
                        alert(file)
                        const reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = function () {
                            activity.image = reader.result.split(',')[1];
                            fetch('http://localhost:8090/activity/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(activity),
                            })
                            .then(data => {
                                window.location.href = './aactivitie.html';
                            
                            })
                            .catch((error) => {
                                window.location.href = './aactivitie.html';
                            });
                        };


                        
                    }

                    

                    
        
                </script>
