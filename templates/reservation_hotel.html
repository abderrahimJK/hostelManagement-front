<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation d'Hôtels au Maroc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: rgb(122, 183, 48);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        main {
            padding: 20px;
        }

        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgb(122, 183, 48);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #6faa2e;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Réservez votre hôtel au Maroc</h1>
    </header>

    <main>
        <section id="hotels">
            <h2>Réservez votre hôtel</h2>
            <form action="" method="post">
                <label for="hotel">Choisissez un hôtel :</label>
                <select id="hotel" name="hotel">
                    <option value="la_mamounia">La Mamounia - Marrakech</option>
                    <option value="mazagan">Mazagan Beach & Golf Resort - El Jadida</option>
                    <option value="royal_mansour">Royal Mansour - Marrakech</option>
                    <option value="four_seasons">Four Seasons Resort - Marrakech</option>
                    <option value="sofitel">Sofitel Casablanca Tour Blanche - Casablanca</option>
                    <option value="mandarin_oriental">Mandarin Oriental - Marrakech</option>
                </select>

                <label for="checkin">Date d'arrivée :</label>
                <input type="date" id="checkin" name="checkin">

                <label for="checkout">Date de départ :</label>
                <input type="date" id="checkout" name="checkout">

                <label for="guests">Nombre de personnes :</label>
                <input type="number" id="guests" name="guests" min="1" max="10">

                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Réservation Maroc</p>
    </footer>
</body>
</html>
