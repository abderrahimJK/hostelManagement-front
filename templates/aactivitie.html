            <div class="container pt-5">
                <button class="btn btn-success mb-2" onclick="window.location.href = 'add-activity.html';">Add Activity</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Description</th>   
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="activityTableBody">
                        <!-- activitys will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <script>
                // Fetch activitys from the server
                fetch('http://localhost:8090/activity/all')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        const activityTableBody = document.getElementById('activityTableBody');
                        data.forEach(activity => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${activity.id}</td>
                                <td>${activity.name}</td>
                                <td>${activity.location}</td>
                                <td>${activity.description}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="window.location.href = 'edit-activity.html?id=${activity.id}';" >Edit</button>
                                    <button class="btn btn-danger" onclick="deleteactivity(${activity.id});">Delete</button>
                                </td>
                                </td>
                            `;
                            activityTableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                });
               //delete activity
                function deleteactivity(id) {
                 fetch(`http://localhost:8090/activity/delete/${id}`, {
                      method: 'GET',
                 })
                 .then(response => response.json())
                 .then(data => {
                      console.log('Success:', data);
                      window.location.reload();
                 })
                 .catch((error) => {
                      console.error('Error:', error);
                 });}
            </script>
